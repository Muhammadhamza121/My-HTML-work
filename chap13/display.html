<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
    span, div{
      border : 5px solid red;
      width: 300px;
      height: 100px;
      margin: 20px;
    }
    .block-level-element{
      display: block;
    }
    .inline-element{
      display: inline;
    }
  </style>
</head>
<body>

  <span>Sample Span 01</span>
  <span class="block-level-element">Sample Span 02</span>
  <Div>Sample Div 01</Div>
  <Div class="inline-element">Sample Div 02</Div>
  
</body>
</html>
